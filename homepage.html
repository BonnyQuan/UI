{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Most Popular Cakes!</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for cake in cakes %}
            {% if cake.id|int >= 1 and cake.id|int <= 3 %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{ cake.image }}" class="card-img-top" alt="{{ cake.title }}" style="object-fit: cover; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url_for('view_item', id=cake.id) }}" class="text-decoration-none">{{ cake.title }}</a>
                            </h5>
                            <p class="card-text">{{ cake.description|truncate(120, True) }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Click on the cake to see more details!</small>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}
